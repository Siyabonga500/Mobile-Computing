            text-align: center;

        /* Style the container for the grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */

        }

        img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            margin: 10px 0; /* Add some spacing between images and captions */
        }
    </style>
</head>
